name: regardsviewer # you probably want to 'snapcraft register <name>'
title: RegardsViewer 2.0
base: core22 # the base snap is the execution environment for this snap
version: '2.82.1.2' # just for humans, typically '1.2+git' or '1.3.2'
summary: Regards is a modern photo viewer. # 79 char long summary
description: Regards is a modern photo viewer with highDPI definition screen Support Picture format reading and writing
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
license: GPL-3.0
# this line enables LZO compression for the snap
compression: lzo

plugs:
    desktop:
        mount-host-font-cache: true
    gtk-3-themes:
        interface: content
        target: $SNAP/data-dir/themes
        default-provider: gtk-common-themes
    icon-themes:
        interface: content
        target: $SNAP/data-dir/icons
        default-provider: gtk-common-themes
    sound-themes:
        interface: content
        target: $SNAP/data-dir/sounds
        default-provider: gtk-common-themes
    gnome-42-2204:
        interface: content
        target: $SNAP/gnome-platform
        default-provider: gnome-42-2204
    
layout:
    /usr/bin/gnome-control-center:
        symlink: $SNAP/usr/bin/gnome-control-center
    /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.0:
        bind: $SNAP/gnome-platform/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/webkit2gtk-4.0
    /usr/share/xml/iso-codes:
        bind: $SNAP/gnome-platform/usr/share/xml/iso-codes
    /usr/share/libdrm:
        bind: $SNAP/gnome-platform/usr/share/libdrm
   
 
environment:
  SNAP_DESKTOP_RUNTIME: $SNAP/gnome-platform
  GTK_USE_PORTAL: '1'
  LD_LIBRARY_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET:$SNAP/graphics/dri:$SNAP/graphics/lib:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/xorg:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio:$LD_LIBRARY_PATH
  LIBGL_DRIVERS_PATH: $SNAP/graphics/dri
  XKB_CONFIG_DATA: $SNAP/usr/share/X11/xkb
  GTK_EXE_PREFIX: $SNAP/usr
  __EGL_VENDOR_LIBRARY_DIRS: $SNAP/graphics/glvnd/egl_vendor.d
  EGL_PLATFORM: wayland

parts:
  regardsviewer:
    plugin: dump
    source: https://github.com/jfiguinha/Regards/releases/download/v2.82.1/RegardsViewer_2.82.1.2-linux-x86_64.tar.gz
    stage-packages:
      - freeglut3
      - libdrm2
      - libglu1-mesa
      - libgnutls30
      - libsdl2-2.0-0
      - libslang2
      - libsnappy1v5
      - libssh-gcrypt-4
      - libusb-1.0-0
      - libv4l-0
      - libv4l2rds0
      - libva-drm2
      - libva-glx2
      - libva-wayland2
      - libvdpau-va-gl1
      - libx11-6
      - libxau6
      - libxcb-shape0
      - libxcb-shm0
      - libxcb-xfixes0
      - libxcb1
      - libxdmcp6
      - libxext6
      - libxml2
      - libwebkit2gtk-4.0-dev
      - libxv1
      - libzmq5
      - mesa-vdpau-drivers
      - ocl-icd-libopencl1
      - mesa-va-drivers
      - libice6
      - libsm6
      - libepoxy0  
      - curl
      - libatk1.0-0  
      - libsane
      - libnotify4
    
apps:
  regardsviewer:
    command: usr/bin/RegardsViewer
    desktop: usr/share/applications/RegardsViewer.desktop
    extensions: [gnome]
    plugs: [process-control, x11, audio-playback, hardware-observe, opengl, alsa, mount-observe, removable-media, dvb, pulseaudio, wayland, network, home, desktop, desktop-legacy]
